<body class="bg-black">

    <header id="page-header" class="fixed-nav">
        <div class="inner flex align-item-c">
            <h1 class="logo">Ghost Wattch</h1>
            <div class="box flex align-item-c">
                <!-- <nav id="gnav">
                    <ul class="flex">

                <div class="btn-login">
                    <button id="login" class="send-btn">login</button>

    <main id="signup">
        <div class="inner flex column align-item-c single center full-h-box">
            <div class="input-box">
                <h2 class="heading">sign up</h2>
                <dl>
                    <div>
                        <dt>user name</dt>
                        <dd><input type="text" name="name" id="name"></dd>
                    </div>
                    <div>
                        <dt>email</dt>
                        <dd><input type="email" name="email" id="email"></dd>
                    </div>
                    <div>
                        <dt>pass</dt>
                        <dd><input type="password" name="pass" id="pass"></dd>
                    </div>
                </dl>
                <button id="signup-btn" class="send-btn">サインアップ</button>
            </div>
        </div>
    </main>

    <footer id="footer" class="flex single center">
        <p class="copy">&copy; Ghost in the Wattch</p>
    </footer>
